<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

<header class="top-bar">
    <section id="logo-container">
        <img src="imgs/facebook-logo.png" alt="logoFacebook" class="facebook-logo">
    </section>
    <section id="form-login-container">
        <form method="GET" class="facebook-login">
            <section class="form-group">
                <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
                <input id="user-email-phone" type="text" name="email-telefone" required>
            </section>
            <section class="form-group">
                <label for="user-password" id="user-password-label">Senha</label>
                <input id="user-password" type="password" name="password" required>
            </section>
            <section class="form-control">
                <label for="button-login">
                    <button id="button-login">Entrar</button>
                </label>
            </section>
        </form>
    </section>
</header>

    <script src="script.js"></script>
</body>

</html>
